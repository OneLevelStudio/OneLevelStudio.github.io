<!DOCTYPE html>
<html lang="en">

<head>

    <title>Unicode Text Generator</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/OneLevelStudio/OneLevelJS/onelevel.min.css">
    <style>
        * {
            transition: none;
        }

        body {
            overflow-y: hidden;
            background: hsl(0, 0%, 90%);
        }

        #inputText,
        .outputText {
            width: 100%;
            border-radius: 12px;
            outline: none !important;
            padding: 0.6rem 1rem;
            resize: none;
            border: solid 1px hsl(0, 0%, 85%);
            background: hsl(0, 0%, 95%);
        }

        #inputText {
            height: 150px;
            margin-bottom: 10px;
            overflow-y: scroll;
        }

        #outputTextWrap {
            position: relative;
            height: calc(100vh - 150px - 2 * 16px);
            overflow-y: scroll;
            padding-bottom: 25vh;
        }

        .outputTextBlock {
            position: relative;
        }

        .outputText {
            margin-bottom: 10px;
            height: 100px;
            padding-right: 72px;
        }

        .copyBtn {
            position: absolute;
            right: 0;
            top: 0;
            /* background: hsl(0, 0%, 85%, 50%); */
            height: calc(100% - 16px);
            display: flex;
            text-align: center;
            align-items: center;
            padding: 0 16px;
        }

        .copyBtnText {
            background: white;
            height: 48px;
            width: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            transition: all ease 0.3s;
            opacity: 0.8;
        }

        .copyBtnText:hover {
            opacity: 1.0;
        }
    </style>
</head>

<body>

            <div id="outputTextWrap"></div>
        </div>
        <div class="col-4"></div>
    </div>

    </script>

</body>

</html>
